<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/styles/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700;800&family=Poppins:wght@300&family=Roboto+Mono:wght@500&display=swap"
      rel="stylesheet"
    />
    <title>Yet Another To-Do List</title>
  </head>
  <body>
    <div class="header"></div>
    <div class="body">
      <div class="app-container">
        <div class="input-container">
          <input
            type="text"
            name=""
            id="inputTask"
            class="input-task"
            placeholder="What do?"
          />
          <input type="date" name="" id="inputDate" class="input-date" />
          <button onclick="addToArray()" class="add-items">Add Task</button>
        </div>
        <div class="output-container" id="outputContainer"></div>
      </div>
      <script src="/scripts/script.js"></script>
    </div>
  </body>
</html>
